<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Sign in</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="CSS/bootstrap/bootstrap.min.css">
<!-- JS ADD START -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- JS ADD END  -->
<link href="CSS/font/circular-std/style.css" rel="stylesheet">
<link rel="stylesheet" href="CSS/libs/css/style.css">
<link rel="stylesheet" href="CSS/font/fontawesome/fontawesome-all.css">
<style>
html, body {
	height: 100%;
}
body {
	display: -ms-flexbox;
	display: flex;
	-ms-flex-align: center;
	align-items: center;
	padding-top: 40px;
	padding-bottom: 40px;
}
</style>
</head>

<body>
<!-- ============================================================== --> 
<!-- login page  --> 
<!-- ============================================================== -->
<div class="splash-container">
			<div class="card ">
						<div class="container">
									<h2>Modal Example</h2>
									<!-- Button to Open the Modal -->
										<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" > Sign In </button>
									
									<!-- The Modal -->
									<div class="modal" id="myModal">
												<div class="modal-dialog">
															<div class="modal-content"> 
																		
																		<!-- Modal Header -->
																		<div class="modal-header">	
																					<button type="button" class="close" data-dismiss="modal">&times;</button>
																		</div>
																		
																		<!-- Modal body -->
																		<div class="modal-body">
																					<div class="splash-container">
        <div class="card ">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="username" type="text" placeholder="Username" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="password" type="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0  ">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Create An Account</a></div>
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
																		</div>
																		
																		<!-- Modal footer -->
																		
															</div>
												</div>
									</div>
						</div>
			</div>
			
</div>


<!-- ============================================================== --> 
<!-- end login page  --> 
<!-- ============================================================== --> 
<!-- Optional JavaScript --> 
<script src="JS/vendor/jquery/jquery-3.3.1.min.js"></script> 
<script src="JS/vendor/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
