<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="CSS/bootstrap/bootstrap.min.css">
    <!-- JS ADD START -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- JS ADD END  -->
    <link href="CSS/font/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/libs/css/style.css">
    <link rel="stylesheet" href="CSS/font/fontawesome/fontawesome-all.css">
    <style>
html, body {
	height: 100%;
}
body {
	display: -ms-flexbox;
	display: flex;
	-ms-flex-align: center;
	align-items: center;
	padding-top: 40px;
	padding-bottom: 40px;

    <!-- ============================================================== -->
    <!-- signup form  -->
    <!-- ============================================================== -->

    <body>
<!-- ============================================================== --> 
<!-- signup form  --> 
<!-- ============================================================== -->
<div class="container">
					<h2>Modal Example</h2>
					<!-- Button to Open the Modal -->
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"> Open modal </button>
					
					<!-- The Modal -->
					<div class="modal" id="myModal">
						<div class="modal-dialog">
											<div class="modal-content"> 
												
												<!-- Modal Header -->
												<div class="modal-header">
																	<button type="button" class="close" data-dismiss="modal">&times;</button>
														</div>
												
												<!-- Modal body -->
												<div class="modal-body">
																	<form class="splash-container">
																		<div class="card">
																							<div class="card-header">
																								<h3 class="mb-1">Registrations Form</h3>
																								<p>Please enter your user information.</p>
																					</div>
																							<div class="card-body">
																								<div class="form-group">
																													<input class="form-control form-control-lg" type="text" name="nick" required="" placeholder="Username" autocomplete="off">
																										</div>
																								<div class="form-group">
																													<input class="form-control form-control-lg" type="email" name="email" required="" placeholder="E-mail" autocomplete="off">
																										</div>
																								<div class="form-group">
																													<input class="form-control form-control-lg" id="pass1" type="password" required="" placeholder="Password">
																										</div>
																								<div class="form-group">
																													<input class="form-control form-control-lg" required="" placeholder="Confirm">
																										</div>
																								<div class="form-group pt-2">
																													<button class="btn btn-block btn-primary" type="submit">Register My Account</button>
																										</div>
																								<div class="form-group">
																													<label class="custom-control custom-checkbox">
																														<input class="custom-control-input" type="checkbox">
																														<span class="custom-control-label">By creating an account, you agree the <a href="#">terms and conditions</a></span> </label>
																										</div>
																					</div>
																							<div class="card-footer bg-white">
																								<p>Already member? <a href="#" class="text-secondary">Login Here.</a></p>
																					</div>
																				</div>
															</form>
														</div>
												
												<!-- Modal footer --> 
												
									</div>
								</div>
			</div>
		</div>
</body>
</html>
